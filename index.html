<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Emoji Vote</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/carbon-components/css/carbon-components.min.css"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1>Emoji Vote</h1>
    <ul id="emoji-list">
      <li>
        <span>😀</span>
        <button class="vote-button">0</button>
      </li>
      <li>
        <span>😂</span>
        <button class="vote-button">0</button>
      </li>
      <li>
        <span>❤️</span>
        <button class="vote-button">0</button>
      </li>
    </ul>
    <button id="show-results-button">Show Results</button>

    <script src="script.js"></script>
  </body>
</html>
